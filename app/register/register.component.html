<div class="container mt-4">
  <header class="bg-danger text-white p-2 mb-2 text-center">
    <h1>Register Here!</h1>
  </header>
  <div class="container">
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />

        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>

          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" name="password" class="form-control"
          placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>

          <div *ngIf="f.password.errors.minlength">
            Password must be atleast 6 characters
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" name="confirm_password" class="form-control"
          placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />

        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">
            Confirm Password is required
          </div>

          <div *ngIf="f.confirmPassword.errors.mustMatch">
            Password must match
          </div>
        </div>
      </div>
      <p routerLink="/login" style="color: red;">LOGIN HERE</p>
      <button type="submit" class="btn btn-danger btn-lg mt-4">Submit</button>
    </form>

  </div>
</div>
